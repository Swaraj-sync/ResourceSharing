{% extends "layout.html" %}

{% block title %}Add Resource{% endblock %}

{% block content %}
<h2>Share a Resource</h2>
<form method="post">
    <div class="form-group">
        <label for="name">Resource Name</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" required></textarea>
    </div>

    <div class="form-group">
        <label for="category">Category</label>
        <select id="category" name="category" required>
            <option value="">Select Category</option>
            <option value="tools">Tools</option>
            <option value="equipment">Equipment</option>
            <option value="space">Space</option>
            <option value="vehicle">Vehicle</option>
            <option value="other">Other</option>
        </select>
    </div>

    <div class="form-group">
        <label for="available_from">Available From</label>
        <input type="datetime-local" id="available_from" name="available_from" required>
    </div>

    <div class="form-group">
        <label for="available_to">Available To</label>
        <input type="datetime-local" id="available_to" name="available_to" required>
    </div>

    <div class="form-group">
        <input type="submit" value="Share Resource">
    </div>
</form>
{% endblock %}
